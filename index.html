<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Video Setting</title>
    <script src="setting.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css"/>
</head>
<body>
<div class="container-fluid">

    <div class="row">
        <div class="col-md-4">
            <button type="button" class="btn btn-success" id="enablePip">Enable Pip</button>
        </div>

        <div class="col-md-4">
            <button type="button" class="btn btn-success" id="stretchVideo">Stretch Video</button>
        </div>

        <div class="col-md-4">
            <button type="button" class="btn btn-success" id="resetStretch">Reset Stretch</button>
        </div>
    </div>
</div>
</body>
</html>
